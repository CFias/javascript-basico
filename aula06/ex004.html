<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome ? <br>')
        document.write(`Olá, <strong> ${nome}!</strong> O seu nome tem ${nome.length} letras. <br>`)
        document.write(`Esse é o seu nome em letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`Esse é o seu nome em letras minúsculas: <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
